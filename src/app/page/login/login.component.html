<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <img src="{{loginImage}}" style="width:200px; height:200px; margin:0 auto; display:block;" />
            <h2 class="text-center text-white mb-4">Please Login</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">TASK</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="" [(ngModel)]="inputText">
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin" (click)="userResult();">Login</button>
                            </form>
                            <p class="life-container" *ngFor="let item of goals">
                                <span> {{ item }}
                                    <b>tretert</b>
                                </span>
                            </p>
                        </div>
                        <!--/card-block-->
                    </div>
                </div>
            </div>
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
